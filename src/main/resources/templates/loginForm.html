<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>택시 로그인페이지</title>
</head>
<body>
<h1>로그인페이지입니다.</h1>
<hr/>
<form action="/login" method="POST">
    <input type="text" name="userId" placeholder="UserId"/><br/>
    <input type="password" name="password" placeholder="Password"/><br/>
    <button>로그인</button>
</form>
<a href="oauth2/authorization/google">구글 로그인</a> <br/>
<a href="oauth2/authorization/facebook">페이스북 로그인</a> <br/>
<a href="oauth2/authorization/naver">네이버 로그인</a> <br/>
<a href="oauth2/authorization/kakao">카카오 로그인</a> <br/>
<a href="/joinForm">회원가입을 아직 하지 않았습니다.</a>
</body>
</html>
