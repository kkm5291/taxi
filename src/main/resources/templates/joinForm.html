<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action ="/join" method="POST">
  아이디를 입력해주세요 <br>
  <input type="text" name="userId" placeholder="UserId"/><br/>

  비밀번호 입력해주세요 <br>
  <input type="password" name="password" placeholder="Password"/><br/>

  이름을 입력해주세요 <br>
  <input type="text" name="name" placeholder="Name"/><br/>

  닉네임을 입력해주세요 <br>
  <input type="text" name="nickName" placeholder="UserNickName"/><br/>

  성별을 선택해주세요 <br>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">남자</label><br>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">여자</label><br>

  핸드폰 번호를 입력해주세요 <br>
  <input type="tel" name="mobile" placeholder="Phone-Number" /><br/>

  생년월일을 입력해주세요<br>
  <input type="date" name="birthday"/><br/>

  이메일을 입력해주세요 <br>
  <input type="email" name="email" placeholder="Email"/><br/>

  대학교를 선택해주세요 <br>
  <input type="text" name="university" placeholder="Ex) 단국대학교"/><br/>
  <small>대학교 전체이름을 작성해주세요</small><br><br>
  <button>회원가입</button>
</form>
</body>
</html>
